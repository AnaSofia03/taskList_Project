<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->

  <title>Lista de Tarefas</title>

<body>
  <div class="title display-3 mb-5 mt-3 d-flex justify-content-center">
    Lista de Tarefas
  </div>
  <section class="container col-sm-12">
    <div class="row">
      <div class="col-sm-12 d-flex justify-content-center">
        <input type="text" class="form-control mt-5 ml-5 mr-5 input1" placeholder="Nova Tarefa" />
        <button class="btn btn-add btn-success mt-5 mb-5 mr-5">
          Adicionar Tarefa
        </button>

      </div>
    </div>
    <p class="task">Nenhuma Tarefa</p>
    <div class="row">
      <div class="col-sm-12 d-flex justify-content-center">
        <ul class="col-sm-8 mt-3 mb-5 tasks">
          <!--<li class="task">Nova Tarefa
            <button class="btn btn-danger btn-delete mr-3 mt-2 float-right">
              Apagar
            </button>
          </li>-->
        </ul>
      </div>
    </div>
  </section>

  <!--<script src="./js/main.js"></script>-->

</html>
